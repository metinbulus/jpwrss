---
name:  zcorr
title: One Correlation against a Constant (One Sample z Test)
menuGroup: jpwrss
menuSubgroup: Compare With a Known Value
version: '1.0.0'
jas: '1.2'

options:
    - name: calculate
      title: 'Calculate the Following'
      type: List
      options:
        - title: Statistical Power
          name: selectpower
        - title: Sample Size
          name: selectsamplesize
      default: selectpower

    - name: r
      title: 'Expected Correlation'
      type: Number
      default: 0.50

    - name: r0
      title: 'Constant to Test Against (Known Correlation)'
      type: Number
      default: 0

    - name: power
      title: 'Statistical Power (1- Beta)'
      type: Number
      default: 0.8

    - name: alpha
      title: 'Type I error rate (alpha)'
      type: Number
      default: 0.05

    - name: alternative
      title: 'Alternative Hypothesis'
      type: List
      options:
        - title: Not equal
          name: not equal
        - title: Greater
          name: greater
        - title: Less
          name: less
      default: not equal

    - name: n
      title: 'Sample Size'
      type: Number
      default: 200

